<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

	<style>
		#mapid { height: 930px; }

</head>
<body>
	<div id="mapid"></div>
  <div>
    <label for="percentage-input">Percentage:</label>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
        var cebuCityCoords;
        var cities;
        fetch('http://localhost:8000/coordinates.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                cities = data.municipalities
                // Do something with the data      
                var mymap = L.map('mapid').setView([10.3157, 123.8854], 11);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                  maxZoom: 18,
                }).addTo(mymap);


                for (var i = 0; i < cities.length; i++) {
                  var city = cities[i];
                  var polygon = L.polygon(city.coordinates, {
                    color: '#66FF33',
                    fillColor: '#66FF33',
                    fillOpacity: 0.8,
                    name: city.name,
                    level: city.level
                  }).addTo(mymap);

                  (function(polygon) {
                    polygon.on('click', function(e) {
                      var popup = L.popup();
                      popup.setLatLng(e.latlng);
                      popup.setContent('<p>Hello world!</p>');
                      popup.openOn(mymap);
                      
                      $.ajax({
                        url: 'popup-content.html',
                        dataType: 'html',
                        success: function(data) {
                          popup.setContent(data);
                          var buttons = document.querySelectorAll('.popup-button');
                          for (var i = 0; i < buttons.length; i++) {
                            var button = buttons[i];
                            button.addEventListener('click', createButtonFunction(i + 1, polygon, data));
                          }
                        }
                      });

                      console.log(polygon.options.level);
                      var percentageInput = $('#percentage-input');
                      percentageInput.val(polygon.options.level);
                      var municipalityName = $('#municipality-name');
                      municipalityName.text(polygon.options.name);
                      var colors = ['#8b0000', "#FF0000", '#FFCCCB', '#dbc300', '#bda800', '#525100', '#90ee90', '#66FF33'];
                      var currentColor = polygon.options.fillColor;
                      var currentIndex = colors.indexOf(currentColor);
                      var nextIndex = (currentIndex + 1) % colors.length;
                      var nextColor = colors[nextIndex];
                      // polygon.setStyle({fillColor: nextColor});
                      // polygon.setStyle({color: nextColor});
                    });
                  })(polygon);

                    console.log('createButtonFunction called with buttonNumber: ', buttonNumber);
                    return function() {
                      switch(buttonNumber){
                        case 1:
                          polygon.setStyle({fillColor: '#8b0000', color: '#8b0000'});

                        case 2:
                          polygon.setStyle({fillColor: '#FF0000', color: '#FF0000'});
                          break;
                        case 3:
                          polygon.setStyle({fillColor: '#FFCCCB', color: '#FFCCCB'});
                          break;
                        case 4:
                          polygon.setStyle({fillColor: '#dbc300', color: '#dbc300'});
                          break;
                        case 5:
                          polygon.setStyle({fillColor: '#bda800', color: '#bda800'});
                          break;
                        case 6:
                          polygon.setStyle({fillColor: '#525100', color: '#525100'});

                }

                })
                .catch(error => console.error(error));
	</script>
</body>
</html>
